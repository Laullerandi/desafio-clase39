# NewProduct
components:
  requestBodies:
    NewProduct:
      type: object
      properties:
        _id:
          type: String
          description: Autogenerated mongoDB Id
        title:
          type: String
          description: Product title
        description:
          type: String
          description: Product description
        code:
          type: String
          description: Product code (unique)
        price:
          type: Number
          description: Product price
        status:
          type: Boolean
          description: Product status
        stock:
          type: Number
          description: Product stock
        category:
          type: String
          description: Product category
        thumbnails:
          type: Array
          description: Product thumbnails
        owner:
          type: String
          description: Product owner (Default admin)
      example:
        title: Buzo
        description: Buzo negro
        code: 1
        price: 15000
        status: true
        stock: 100
        category: Abrigos
        owner: admin@admin.com
